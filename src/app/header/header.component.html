<header class="header">
  <div class="logo-container">
    <img src="https://static.vecteezy.com/system/resources/previews/017/396/804/non_2x/netflix-mobile-application-logo-free-png.png" alt="Snap-Face Logo" class="logo" />
    <h1 class="title">Movie Art Archive</h1>
  </div>
  <nav class="nav">
    <ul>
      <li *ngFor="let item of tableauico">
        <a [routerLink]="getRouterLink(item.nom)">
          <img [src]="item.icoURL" [alt]="item.alt" [ngStyle]="{'width.px': 25, 'height.px': 25}" />
          {{ item.nom }}
        </a>
      </li>
          <div *ngIf="nbpanier" class="rond" >{{articletotal}}</div>
    </ul>
  </nav>
</header>
